<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='request_reset.css') }}">
    <title>Request Password Reset</title>
</head>
<body>
    <div class="wrapper">
        <div class="form-box">
            <h2>Request Password Reset</h2>
            <form action="/request_reset" method="POST">
                <div class="input-box">
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>
                <button type="submit">Send Reset Link</button>
            </form>
            <div class="message">
                <p>Remembered your password? <a href="/login">Login here</a></p>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='reset_password.css') }}">
    <title>Reset Password</title>
</head>
<body>
    <div class="wrapper">
        <div class="form-box">
            <h2>Reset Password</h2>
            <form action="{{ url_for('reset_password', token=token) }}" method="POST" onsubmit="return validateForm()">
                <div class="input-box">
                    <input type="password" id="password" name="password" required minlength="8">
                    <label>New Password</label>
                </div>
                <div class="input-box">
                    <input type="password" id="confirm_password" name="confirm_password" required minlength="8">
                    <label>Confirm Password</label>
                </div>
                <button type="submit">Reset Password</button>
            </form>
            <div class="message">
                <p>Remembered your password? <a href="{{ url_for('login') }}">Login here</a></p>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
